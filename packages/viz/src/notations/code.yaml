# Code Graph Notations (for Armada integration)
id: code
name: Code Graph Notations
version: "1.0.0"
description: |
  Notations for visualizing code structure from Armada analysis.
  Supports multiple graph types: call-graph, dependency-graph, inheritance-tree.

symbols:
  - code-function
  - code-class
  - code-module
  - code-variable
  - code-type
  - code-namespace
  - code-external

edgeStyles:
  calls:
    name: Function Call
    targetArrow: arrow
    lineStyle: solid
    stroke: "#0288d1"
    strokeWidth: 1.5
  imports:
    name: Import/Dependency
    targetArrow: arrow
    lineStyle: dashed
    stroke: "#388e3c"
    strokeWidth: 1.5
  extends:
    name: Inheritance
    targetArrow: triangle
    lineStyle: solid
    stroke: "#8e24aa"
    strokeWidth: 2
  implements:
    name: Implements
    targetArrow: triangle
    lineStyle: dashed
    stroke: "#43a047"
    strokeWidth: 1.5
  uses:
    name: Uses/References
    targetArrow: arrow
    lineStyle: dotted
    stroke: "#757575"
    strokeWidth: 1
  contains:
    name: Contains
    targetArrow: none
    lineStyle: solid
    stroke: "#9e9e9e"
    strokeWidth: 1

defaultEdgeStyle: uses

# Different graph modes have different rules
graphModes:
  call-graph:
    name: Call Graph
    description: Function call relationships
    primarySymbols: [code-function]
    primaryEdge: calls
    connectionRules:
      - from: code-function
        to: [code-function]
        edgeStyle: calls

  dependency-graph:
    name: Dependency Graph
    description: Module/package dependencies
    primarySymbols: [code-module, code-external]
    primaryEdge: imports
    connectionRules:
      - from: code-module
        to: [code-module, code-external]
        edgeStyle: imports

  inheritance-tree:
    name: Inheritance Tree
    description: Class inheritance hierarchy
    primarySymbols: [code-class]
    primaryEdge: extends
    connectionRules:
      - from: code-class
        to: [code-class]
        edgeStyle: extends
      - from: code-class
        to: [code-type]
        edgeStyle: implements

  impact-graph:
    name: Impact Graph
    description: What is affected by changes
    primarySymbols: [code-function, code-class, code-module]
    primaryEdge: uses
    connectionRules:
      - from: code-function
        to: [code-function, code-class, code-variable]
        edgeStyle: uses
      - from: code-class
        to: [code-class, code-type]
        edgeStyle: uses

connectionRules:
  # Function calls
  - from: code-function
    to:
      - code-function
    edgeStyle: calls

  # Class inheritance
  - from: code-class
    to:
      - code-class
    edgeStyle: extends
    constraints:
      singleInheritance: true  # For languages like Java

  # Interface implementation
  - from: code-class
    to:
      - code-type
    edgeStyle: implements

  # Module imports
  - from: code-module
    to:
      - code-module
      - code-external
    edgeStyle: imports

  # Contains relationships
  - from: code-module
    to:
      - code-function
      - code-class
      - code-variable
    edgeStyle: contains

  - from: code-class
    to:
      - code-function
      - code-variable
    edgeStyle: contains

  - from: code-namespace
    to:
      - code-module
      - code-class
      - code-function
    edgeStyle: contains

validation:
  rules:
    - id: no-circular-inheritance
      description: Inheritance cannot form cycles
      edgeStyle: extends
      acyclic: true
    - id: interface-implementation
      description: Only classes can implement interfaces
      from: code-class
      to: code-type
      variant: interface
