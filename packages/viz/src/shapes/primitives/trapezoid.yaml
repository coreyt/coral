# Trapezoid - Tapered rectangle (manual operation)
id: trapezoid
name: Trapezoid
type: polygon
viewBox: "0 0 100 60"
# Wider at top, narrower at bottom
path: "M 10,0 L 90,0 L 100,60 L 0,60 Z"
defaultSize:
  width: 100
  height: 60
parameters:
  taper:
    type: number
    default: 10
    min: 5
    max: 25
    description: How much the top is narrower than bottom
portAnchors:
  - { side: NORTH, position: 0.5 }
  - { side: SOUTH, position: 0.5 }
  - { side: EAST, position: 0.5 }
  - { side: WEST, position: 0.5 }
