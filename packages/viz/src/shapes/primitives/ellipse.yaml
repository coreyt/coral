# Ellipse - Circle or oval shape
id: ellipse
name: Ellipse
type: ellipse
viewBox: "0 0 100 60"
# SVG ellipse uses cx, cy, rx, ry - path equivalent:
path: "M 50,0 A 50,30 0 1 1 50,60 A 50,30 0 1 1 50,0 Z"
defaultSize:
  width: 100
  height: 60
parameters:
  aspectRatio:
    type: number
    default: 1.67
    min: 1.0
    max: 2.0
    description: Width to height ratio (1.0 = circle)
portAnchors:
  - { side: NORTH, position: 0.5 }
  - { side: SOUTH, position: 0.5 }
  - { side: EAST, position: 0.5 }
  - { side: WEST, position: 0.5 }
