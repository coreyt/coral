# Document - Rectangle with wavy bottom edge
id: document
name: Document
type: path
viewBox: "0 0 100 70"
# Rectangle with curved bottom
path: |
  M 0,0
  L 100,0
  L 100,55
  Q 75,70 50,55
  Q 25,40 0,55
  L 0,0 Z
defaultSize:
  width: 100
  height: 70
parameters:
  waveDepth:
    type: number
    default: 15
    min: 10
    max: 25
    description: Depth of the wavy bottom
portAnchors:
  - { side: NORTH, position: 0.5 }
  - { side: SOUTH, position: 0.5 }
  - { side: EAST, position: 0.5 }
  - { side: WEST, position: 0.5 }
