# Rectangle - Basic rectangular shape
id: rectangle
name: Rectangle
type: polygon
viewBox: "0 0 100 60"
path: "M 0,0 L 100,0 L 100,60 L 0,60 Z"
defaultSize:
  width: 100
  height: 60
parameters:
  cornerRadius:
    type: number
    default: 0
    min: 0
    max: 20
    description: Radius for rounded corners
portAnchors:
  - { side: NORTH, position: 0.5 }
  - { side: SOUTH, position: 0.5 }
  - { side: EAST, position: 0.5 }
  - { side: WEST, position: 0.5 }
