# Note - Rectangle with folded corner (annotation)
id: note
name: Note
type: path
viewBox: "0 0 100 80"
# Rectangle with dog-eared corner
path: |
  M 0,0
  L 80,0
  L 100,20
  L 100,80
  L 0,80 Z
  M 80,0
  L 80,20
  L 100,20
defaultSize:
  width: 100
  height: 80
parameters:
  foldSize:
    type: number
    default: 20
    min: 10
    max: 30
    description: Size of the folded corner
portAnchors:
  - { side: NORTH, position: 0.4 }
  - { side: SOUTH, position: 0.5 }
  - { side: EAST, position: 0.6 }
  - { side: WEST, position: 0.5 }
